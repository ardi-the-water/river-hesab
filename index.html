<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابداری کافه - سفارش جدید</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>حسابداری کافه</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">سفارش گیری</a></li>
                <li><a href="orders.html">سفارش ها و فیش ها</a></li>
                <li><a href="items.html">آیتم ها</a></li>
                <li><a href="settings.html">تنظیمات</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="order-section">
            <h2>ثبت سفارش جدید</h2>
            <div class="order-container">
                <div id="menu-items">
                    <h3>منو</h3>
                    <input type="text" id="search-menu" placeholder="جستجوی آیتم...">
                    <div id="menu-items-list">
                        <!-- آیتم های منو به صورت داینامیک اینجا اضافه می شوند -->
                    </div>
                </div>
                <div id="current-order">
                    <h3>سفارش فعلی</h3>
                    <ul id="order-list">
                        <!-- آیتم های انتخاب شده اینجا نمایش داده می شوند -->
                    </ul>
                    <div class="order-summary">
                        <label for="discount">تخفیف نهایی (مبلغ):</label>
                        <input type="number" id="discount" value="0">
                        <label for="order-notes">یادداشت:</label>
                        <input type="text" id="order-notes" placeholder="یادداشت سفارش...">
                        <p>جمع کل: <span id="total-price">0</span> تومان</p>
                        <button id="finalize-order">نهایی کردن فیش</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
