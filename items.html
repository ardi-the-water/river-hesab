<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابداری کافه - مدیریت آیتم ها</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>حسابداری کافه</h1>
        <nav>
            <ul>
                <li><a href="index.html">سفارش گیری</a></li>
                <li><a href="orders.html">سفارش ها و فیش ها</a></li>
                <li><a href="items.html" class="active">آیتم ها</a></li>
                <li><a href="settings.html">تنظیمات</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="items-section">
            <h2>مدیریت آیتم های منو</h2>
            <form id="add-item-form">
                <h3>افزودن آیتم جدید</h3>
                <label for="item-name">نام آیتم:</label>
                <input type="text" id="item-name" required>
                
                <label for="purchase-price">قیمت خرید:</label>
                <input type="number" id="purchase-price" required>
                
                <label for="sell-price">قیمت فروش:</label>
                <input type="number" id="sell-price" required>
                
                <button type="submit">افزودن آیتم</button>
            </form>
            
            <hr>
            
            <h3>لیست آیتم ها</h3>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>نام آیتم</th>
                        <th>قیمت خرید</th>
                        <th>قیمت فروش</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- آیتم های موجود به صورت داینامیک اینجا اضافه می شوند -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
